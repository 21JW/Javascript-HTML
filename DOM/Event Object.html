<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #areaDiv
        {
            width:200px ;
            height: 60px;
            background-color: antiquewhite;
            overflow:auto;
        }

        #screen
        {
            width:200px ;
            height: 50px;
            background-color: antiquewhite;
            overflow:auto;
        }

    </style>

    <script type="text/javascript">
        window.onload=function()
        {
            // when the mouse moves to "areaDiv",the "screen" shows its coordinates
            var areaDiv=document.getElementById("areaDiv");
            var screen=document.getElementById("screen");

            areaDiv.onmousemove=function(event)
            {
                if(!event)
                {
                    event=window.event;
                    // IE8's way
                }
                var x=event.clientX;
                var y=event.clientY;
                // IE8 does not work
                // alert("X="+x+"\nY="+y);
                screen.innerHTML="X="+x+"\nY="+y;
            }
        }
    </script>
</head>
<body>
    <h6>Mouse move area</h6>
    <div id="areaDiv"></div>
    <h6>Screen area</h6>
    <div id="screen"></div>
    
</body>
</html>
