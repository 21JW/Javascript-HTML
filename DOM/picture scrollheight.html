<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1
        {
            width: 500px;
            height: 500px;
            background-color: red;
            overflow: auto;

        }
        #box2
        {
            width: 300px;
            height: 300px;
            background-color: rgb(4, 0, 255);
            overflow: auto;
        }
    </style>
    <script>
        window.onload=function()
        {
          var btn01=document.getElementById("btn01");
          var btn02=document.getElementById("btn02");
          var btn03=document.getElementById("btn03");
          var btn04=document.getElementById("btn04");
          var btn05=document.getElementById("btn05");


          var box2=document.getElementById("box2");
          btn01.onclick=function()
          {
            alert(box2.clientHeight);
            // 283 the height the browser shows
          }

          btn02.onclick=function()
          {
            alert(box2.scrollHeight);
            // 500 the total height exists
          }

          btn03.onclick=function()
          {
            alert(box2.scrollLeft); 
          }

          btn04.onclick=function()
          {
            // when scrollHeight-scrollTop==clientHeight, it reaches the bottom
            alert(box2.scrollTop); 
            // when scrollWidth-scrollLeft==clientWidth, it reaches the bottom
            // alert(box2.scrollWidth); 
          }

          btn05.onclick=function()
          {
            // when scrollHeight-scrollTop==clientHeight, it reaches the bottom
            if((box2.scrollHeight-box2.scrollTop)<(box2.clientHeight+1))
            {
              alert("It reaches the bottom.")
            }
            else
            {
              alert("It is not the bottom.")
            }
          }

        }
    </script>
</head>

<body>
    <button id='btn01'>clientHeight</button>
    <button id='btn02'>scrollHeight</button>
    <button id='btn03'>scrollLeft</button>
    <button id='btn04'>scrollTop</button>
    <button id='btn05'>bottom test</button>

    <br/><br/>


    <div id="box2" style="position:relative;">
            <div id='box1'></div>
    </div>
</body>
</html>
