<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countTime(time)
        // count the remaining time to the target time
        {
            var nowtime=+new Date();
            var inputTime=+new Date(time);
            var times=(inputTime-nowtime)/1000;
            // transform unit from ms to s
            var day=Math.floor(times/(60*60*24));
            day=day<10?'0'+day:day;
            var hour=Math.floor((times%(60*60*24))/(60*60));
            hour=hour<10?'0'+hour:hour;
            var min=Math.floor((times%(60*60))/60);
            min=min<10?'0'+min:min;
            var sec=Math.floor(times%60);
            sec=sec<10?'0'+sec:sec;
            alert('The remaining time is: '+day+' day '+hour+' hour '+min+' min '+sec+' sec \n');
        }
        console.log(countTime('2022-01-18 08:08:08'));
    </script>
</head>

</html>
